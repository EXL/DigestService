apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

bootJar {
    baseName = 'ru.exlmoto'
    version =  '1.0-ALPHA'
}

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE')
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    compile 'com.vladsch.flexmark:flexmark-all:0.42.6'

    compile 'org.python:jython-standalone:2.7.1'
    compile 'org.pygments:pygments:2.4.0'

    compile 'org.postgresql:postgresql'

    //compile 'mysql:mysql-connector-java:8.0.18'

    //compile group: 'org.telegram', name: 'telegrambots-spring-boot-starter', version: '4.4.0.1'
    //compile group: 'org.telegram', name: 'telegrambots', version: '4.4.0.1'

    compile 'org.telegram:telegrambots:4.4.0.1'
    compile 'org.telegram:telegrambots-spring-boot-starter:4.4.0.1'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
