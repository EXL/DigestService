bot.command.start=\
Hi, I'm Gadget Hackwrench!\n\
Please send me /help to get a full list of commands.
bot.command.hello=\
Hello, my creators!\n\
Have a nice day, %username%!\n\
Hey. I'm a little broken here. Fix me with the next commit.\n\
Wow. Long time no see. Hi!\n\
I'm still here. Hi! :3\n\
Hello, my brother. May I be of service this glorious day?\n\
Hello to you, my developer!
bot.command.help=\
Gadget Hackwrench commands help:\n\
/digest — Show latest messages with `#digest` tag.\n\
/rate — Show exchange rates.\n\
/chart — Show charts of exchange rates.\n\
/start — Show start greeting.\n\
/coffee — Send sticker with coffee.\n\
/game — Show game servers statistic.\n\
/subscribe — Subscribe to various channels.\n\
/help — Show this help.
bot.command.help.moder=\
/greeting — Show chat greetings from bot.
bot.command.help.admin=\
/hello or /hi — Get greeting from bot.\n\
/show — Show digests list.\n\
/delete <id> — Remove digest entry by <id> number.\n\
/send <chat id> <message> — Send <message> into <chat id>.\n\
/sticker <chat id> <sticker id> — Send sticker into <chat id>.\n\
/image <chat id> <url> — Send photo into <chat id>.\n\
/debug — Show debug commands.\n\
/info — Show system information.
bot.command.info=*System Information*\n\n```\n%s\n```
