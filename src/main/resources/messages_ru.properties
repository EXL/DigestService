digestbot.error.sticker=Не могу отправить стикер "%s" в чат "%d", ошибка: "%s".
digestbot.error.sticker.format=Неправильный формат комманды, используйте:\n`/sticker <chat id> <sticker id>`.
digestbot.error.send.format=Неправильный формат комманды, используйте:\n`/send <chat id> <message>`.
