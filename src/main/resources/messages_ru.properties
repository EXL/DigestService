digestbot.command.hello=\
  Привет, создатели!::\
  Хорошего дня, %username%!::\
  Привет. Я тут немного сломалась. Выправи меня следующим коммитом.::\
  Ого. Давно не виделись! Здравствуй.::\
  Я всё ещё тут. Привет :3::\
  Привет, красавчик!::\
  Привет тебе, мой разработчик!::
digestbot.command.start=Привет, я Гаечка! Для того чтобы получить список команд отправьте /help.
digestbot.command.help=\
  Помощь по командам няшки-бота:\n\
  /digest — Показать последние сообщения с тегом `#digest`.\n\
  /rates — Показать различные котировки.\n\
  /charts — Показать различные графики котировок.\n\
  /start — Приветствие.\n\
  /coffee — Стикер с кофе.\n\
  /game — Статистика игровых серверов.\n\
  /help — Эта справка.
digestbot.command.help.admin=\
  /hello или /hi  — Получить привет от бота.\n\
  /delete <arg> — Удалить запись дайджеста под номером <arg>.\n\
  /send <chat id> <message> — Отправить <message> в <chat id>.\n\
  /sticker <chat id> <sticker id> — Отправить стикер в <chat id>.\n\
  /hostip — IP-адрес хост-сервера.
digestbot.command.hostip=Войди в меня (по SSH). Мой IP:
