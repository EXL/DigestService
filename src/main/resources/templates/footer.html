<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<body>
		<!--/*@thymesVar id="time" type="java.lang.Long"*/-->
		<div class="page">
			<div th:fragment="copyright" class="copyright">
				<div>
					<span th:utext="#{site.footer.language}">Language: Russian | English.</span>
					<span th:utext="#{site.footer.link}">Links: Link, Link, Link, Link, Link.</span>
					<span th:if="${time != null}" th:with="ms=${T(java.lang.System).currentTimeMillis() - time},render=#{site.footer.render}" th:text="${#strings.replace(render, '%time%', ms)}">Render: 100ms.</span>
				</div>
				<div>
					<span th:utext="#{site.footer.created}">Created by EXL.</span>
					<span th:utext="#{site.footer.source}">Source code: Digest Service</span>
				</div>
				<div th:with="block=#{site.footer.copyright}" th:utext="${#strings.replace(block, '%date%', #dates.year(#dates.createNow()))}">(c) 2015-2020</div>
			</div>
		</div>
	</body>
</html>
