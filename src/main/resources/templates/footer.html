<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
	<div th:fragment="copyright" class="copyright">
		<div th:utext="#{site.footer.created}"></div>
		<div th:with="block=#{site.footer.copyright}"
		     th:utext="${#strings.replace(block, '%date%', #dates.year(#dates.createNow()))}">
		</div>
	</div>
</body>
</html>
