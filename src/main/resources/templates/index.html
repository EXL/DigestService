<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:lang="${#locale}">
	<head th:replace="~{head ::data(${title})}"><title>Digest Service</title></head>
	<body>
		<div class="page">
			<div th:replace="~{header :: banner}">Header</div>
			<div class="controls">
				<div th:replace="~{pager :: paginator(up)}">Pager</div>
				<div th:replace="~{search :: search-form(up)}">Search</div>
			</div>
			<div th:replace="~{content :: digest}">Content</div>
			<div class="controls" th:if="${!posts.digests.isEmpty()}">
				<div th:replace="~{pager :: paginator(down)}">Pager</div>
				<div th:replace="~{search :: search-form(down)}">Search</div>
			</div>
			<div th:replace="~{footer :: copyright}">Footer</div>
		</div>
	</body>
</html>
