<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<body>
		<div class="page">
			<form th:fragment="paginator" class="paginator" method="get" th:object="${pager}" th:action="@{__${pager.path}__}" action="#" th:if="${all gt 1}" th:with="start=${T(Math).max(0, startAux)}, end=${T(Math).min(all, endAux)}">
				<span class="page-link"><span th:text="${all} + ' ' + #{site.pager.pages}">Pages:</span></span><span class="page-link" th:if="${start gt 0}"><a th:href="@{__${pager.path}__(page=1)}" th:text="#{site.pager.left.first}" th:title="#{site.pager.page} + ' 1'"></a></span><span class="page-link" th:if="${current gt 1}"><a th:href="@{__${pager.path}__(page=${current - 1})}" th:text="#{site.pager.left}" th:title="#{site.pager.page} + ' ' + ${current - 1}"></a></span><span th:each="i : ${#numbers.sequence(start + 1, end)}" th:class="${i eq current ? 'page-link-active' : 'page-link'}"><a th:href="@{__${pager.path}__(page=${i})}" th:text="${i}" th:title="#{site.pager.page} + ' ' + ${i}"></a></span><span class="page-link" th:if="${current lt all}"><a th:href="@{__${pager.path}__(page=${current + 1})}" th:text="#{site.pager.right}" th:title="#{site.pager.page} + ' ' + ${current + 1}"></a></span><span class="page-link" th:if="${end lt all}"><a th:href="@{__${pager.path}__(page=${all})}" th:text="#{site.pager.right.last}" th:title="#{site.pager.page} + ' ' + ${all}"></a></span><label class="page-label" for="#page-field" th:text="#{site.pager.goto}">Go to page:</label><input id="#page-field" type="text" th:field="*{page}" size="3" th:placeholder="#{site.pager.placeholder}"/><input type="submit" th:value="#{site.pager.ok}"/><input th:if="*{text != null}" type="hidden" th:field="*{text}"/>
			</form>
		</div>
	</body>
</html>
