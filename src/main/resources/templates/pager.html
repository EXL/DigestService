<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<body>
		<div class="page">
			<!--/*@thymesVar id="goto" type="ru.exlmoto.digest.site.form.GoToPageForm"*/-->
			<!--/*@thymesVar id="pager" type="ru.exlmoto.digest.site.model.PagerModel"*/-->
			<form th:fragment="paginator(side)" class="paginator" method="get" th:action="@{__${goto.path}__}" th:if="${pager.all > 1}" th:with="start=${T(Math).max(0, pager.startAux)}, end=${T(Math).min(pager.all, pager.endAux)}, arrow_down=#{site.pager.down}, arrow_up=#{site.pager.up}, anchor=${#strings.equals(side, 'up') ? '#comments-down' : '#comments-up'}, args=${#httpServletRequest.queryString}"><span class="page-link"><a th:id="${'comments-' + side}" th:href="${#httpServletRequest.requestURI} + ${args != null ? '?' + args + anchor : anchor}" th:text="${#strings.equals(side, 'up') ? arrow_down : arrow_up}">Arrow</a>&nbsp;<span th:text="${pager.all} + ' ' + #{site.pager.pages}">Pages:</span></span><span class="page-link" th:if="${start > 0}"><a th:href="@{__${goto.path}__(page=1)}" th:text="#{site.pager.left.first}" th:title="#{site.pager.page} + ' 1'"></a></span><span class="page-link" th:if="${pager.current > 1}"><a th:href="@{__${goto.path}__(page=${pager.current - 1})}" th:text="#{site.pager.left}" th:title="#{site.pager.page} + ' ' + ${pager.current - 1}"></a></span><span th:each="i : ${#numbers.sequence(start + 1, end)}" th:class="${i == pager.current ? 'page-link-active' : 'page-link'}"><a th:href="@{__${goto.path}__(page=${i})}" th:text="${i}" th:title="#{site.pager.page} + ' ' + ${i}"></a></span><span class="page-link" th:if="${pager.current < pager.all}"><a th:href="@{__${goto.path}__(page=${pager.current + 1})}" th:text="#{site.pager.right}" th:title="#{site.pager.page} + ' ' + ${pager.current + 1}"></a></span><span class="page-link" th:if="${end < pager.all}"><a th:href="@{__${goto.path}__(page=${pager.all})}" th:text="#{site.pager.right.last}" th:title="#{site.pager.page} + ' ' + ${pager.all}"></a></span><label class="page-label" for="#page-field" th:for="${'#page-field-' + side}" th:text="#{site.pager.goto}">Go to page:</label><input id="#page-field" th:id="${'#page-field-' + side}" type="text" th:field="${goto.page}" size="3" th:placeholder="#{site.pager.placeholder}"/><input class="button" type="submit" value="Go!" th:value="#{site.pager.ok}"/><input th:if="${goto.text != null && !goto.text.isEmpty()}" type="hidden" th:field="${goto.text}"/><input th:if="${goto.user != null && !goto.user.isEmpty()}" type="hidden" th:field="${goto.user}"/></form>
		</div>
	</body>
</html>
