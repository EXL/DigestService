    <script>
        //<![CDATA[
        $(function ()
        {
            var calendarSettings = { "startDate": new Date(Date.UTC(1997,2,25)), "endDate": Mfd.Calendar.Tomorrow };
            $("[name=from], [name=till]").mfdCalendar(calendarSettings);

            $("[name=cancel]").click(Mfd.cancel_onClick);
            $("[name=export]").click(Mfd.export_onClick);
            $("[name=exportMetastock]").click(Mfd.exportMetastock_onClick);
        });

        Mfd.cancel_onClick = function ()
        {
            Mfd.goTo("/centrobank/preciousmetals/");
        };

        Mfd.export_onClick = function ()
        {
            Mfd.goTo("/preciousmetal/export/mfdexport.csv?" + $("[name=from], [name=till]").toQueryString());
        };

        Mfd.exportMetastock_onClick = function()
        {
            var params = {};
            params.groupId = 36;
            params.selectedTickers = $('option:selected', "[name='left']").attr('data-id');
            params.from = $("[name='from']").val();
            params.till = $("[name='till']").val();
            params.period = 7;

            var currencyCompare = $('option:selected', "[name='right']").attr('data-id');
            if (currencyCompare)
            {
                params.selectedTickers+="," + currencyCompare;
            }

            Mfd.goTo("/export/?"+ Mfd.toQueryString(params));
        };
        //]]>
    </script>
